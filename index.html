<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <!-- Google Fonts for stylish text -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #98ff98, #ccffcc);
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #d63384;
      text-shadow: 2px 2px 5px black;
      position: relative;
      perspective: 1000px;
    }

    /* Page 1 */
    #page1 button {
      padding: 20px 40px;
      font-size: 1.5em;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #page1 button:hover { transform: scale(1.1); }

    /* Page 2 */
    #page2 h1 {
      font-size: 3em;
      font-family: 'Great Vibes', cursive;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 2px 2px 5px black; }
      to { text-shadow: 2px 2px 20px red; }
    }

    /* Page 3 */
    #page3 h1 {
      font-size: 3em;
      animation: pulse 2s infinite alternate;
      transform: rotateY(20deg);
    }
    @keyframes pulse {
      from { transform: rotateY(20deg) scale(1); }
      to { transform: rotateY(-20deg) scale(1.1); }
    }

    /* Floating floral hearts */
    .heart {
      position: absolute;
      font-size: 2em;
      animation: float 10s infinite;
      opacity: 0.8;
      background: radial-gradient(circle at center, #ff69b4 40%, transparent 70%);
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #ff69b4 40%, transparent 70%);
      border-radius: 50%;
    }
    .heart::before {
      top: -20px;
      left: 0;
    }
    .heart::after {
      left: 20px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    a {
      margin-top: 20px;
      font-size: 1.2em;
      color: #d63384;
      text-decoration: none;
    }

    /* Small player on page 3 */
    #page3 audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Background music plays across all pages -->
  <audio id="loveSong" autoplay loop>
    <source src="C:\Users\User\OneDrive\Desktop\love\music.mp3.mp3" type="audio/mpeg">
  </audio>

  <!-- Page 1 -->
  <section id="page1">
    <button onclick="document.getElementById('page2').scrollIntoView()">Do you love Me? üíñ</button>
  </section>

  <!-- Page 2 -->
  <section id="page2">
    <h1>Are you sure? ‚ù§Ô∏è</h1>
    <a href="#page3">sure? ‚û°Ô∏è</a>
  </section>

  <!-- Page 3 -->
  <section id="page3">
    <h1>Hmm love you tooo üíñ</h1>
    <!-- Visible player for polish -->
    <audio controls>
      <source src="C:\Users\User\OneDrive\Desktop\love\music.mp3.mp3" type="audio/mpeg">
    </audio>
  </section>

  <script>
    // Autoplay workaround
    const audio = document.getElementById("loveSong");
    audio.play().catch(() => {
      audio.muted = true;
      audio.play().then(() => {
        setTimeout(() => { audio.muted = false; }, 1000);
      });
    });

    // Floating floral hearts animation
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
    }

    // 3D parallax effect
    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.body.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>
</html>
